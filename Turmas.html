<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas do Professor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Turmas do Professor</h1>
        <p>Bem-vindo, {{ nome_usuario }} - Código: {{ professorID }}</p>

        <form action="/api/NovaTurma" method="post" class="d-inline">
            <button type="submit" class="btn btn-primary">Criar turma</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nome da Turma</th>
                    <th>Data de Criação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for turma in turmas %}
                <tr>
                    <td>{{ turma.nome }}</td>
                    <td>{{ turma.Data_Criacao }}</td>
                    <td>
                        <form action="/api/visualizar" method="post" class="d-inline">
                            <button type="submit" class="btn btn-primary">Visualizar</button>
                        </form>
                        
                        <form action="/api/DeletarTurma" method="post" class="d-inline">
                            <input type="hidden" name="turma_id" value="{{ turma.ID }}">
                            <button type="submit" class="btn btn-danger">Excluir (ID: {{ turma.ID }})</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
