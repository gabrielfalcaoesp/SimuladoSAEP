<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container-fluid">
            <form action="/Turmas" method="post">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <button type="submit" class="nav-link border-0" name="submit_button">Página Inicial</button>
                    </li>
                  </ul>
                </div>
              </form>
      
          <form action="/api/Index" method="post">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <button type="submit" class="nav-link border-0" name="submit_button">Sair</button>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </nav>
    <div class="container mt-5">
        <h2>Formulário</h2>
        <form action="/api/CriarTurma" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Turma</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da turma">
            </div>
            <div class="mb-3">
                <label for="Data_Criacao" class="form-label">Data de Criação</label>
                <input type="date" class="form-control" id="Data_Criacao" name="data" placeholder="Digite a data de criação">
            </div>
            <div class="mb-3">
                <label for="Professor_ID" class="form-label">ID do Professor</label>
                <input type="number" class="form-control" id="Professor_ID" name="professorID" placeholder="Digite o ID do professor">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kBvOYNWPjaWeLkYOjmM/uV3dy8E3+iKcQspi70NSMZ/Djl/tHgxCt1zqGGIIlf7T" crossorigin="anonymous"></script>
</body>
</html>
