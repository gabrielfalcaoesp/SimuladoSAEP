<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário</h2>
        <form action="http://localhost:8000/api/CriarAtividade" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Atividade</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da atividade">
            </div>
            <div class="mb-3">
                <label for="Data_Criacao" class="form-label">Data de Criação</label>
                <input type="date" class="form-control" id="Data_Criacao" name="data_criacao" placeholder="Digite a data de criação">
            </div>

            <div class="mb-3">
                <label for="Data_Entrega" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="Data_Entrega" name="data_entrega" placeholder="Digite a data de entrega">
            </div>

            <div class="mb-3">
                <label for="turma_id" class="form-label">ID da Turma</label>
                <input type="number" class="form-control" id="turma_id" name="turma_id" placeholder="Digite o ID da turma" value="{{ turma_id }}">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kBvOYNWPjaWeLkYOjmM/uV3dy8E3+iKcQspi70NSMZ/Djl/tHgxCt1zqGGIIlf7T" crossorigin="anonymous"></script>
</body>
</html>
